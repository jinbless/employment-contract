server {
    server_name moellab.info www.moellab.info;

    client_max_body_size 20M;

    # 루트 경로
    location = / {
        root /var/www/moellab;
        try_files /index.html =404;
    }

    # OHS 프론트엔드 (/ohs)
    location /ohs/ {
        proxy_pass http://localhost:3000/ohs/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # OHS 백엔드 API
    location /api/ {
        proxy_pass http://localhost:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
    }

    # EPS 서비스 (/eps)
    location /eps/ {
        proxy_pass http://localhost:9700/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 120s;
    }

    # Labor Handbook (/labor-handbook)
    location /labor-handbook/ {
        proxy_pass http://localhost:3001/labor-handbook/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ============================================
    # 근로계약서 분석 서비스 (/contract) - NEW!
    # ============================================

    # Contract 프론트엔드
    location /contract/ {
        proxy_pass http://localhost:3002/contract/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Contract 백엔드 API
    location /contract/api/ {
        proxy_pass http://localhost:3002/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 180s;  # AI 분석에 시간이 걸릴 수 있음
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/moellab.info/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/moellab.info/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = www.moellab.info) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    if ($host = moellab.info) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name moellab.info www.moellab.info;
    return 404; # managed by Certbot
}
